<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/scr.js"></script>
	<title>NFTERS</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
			<a href="#" class="header__logo">
					NFTERS
			</a>
			<nav class="header__menu menu">
				<ul class="menu__list">
					<li class="menu__item">
						<a href="#" class="menu__link">Marketplace</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Resource</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">About</a>
					</li>
				</ul>
			</nav>
			<form action="#" class="header__search search">
				<input class="search__box" type="text" placeholder="Search">
				<button class="search__button" type="submit">
					<img src="./img/header/search-icon.svg" alt="search-icon" class="search__icon">
				</button>
			</form>
			<button class="header__upload"type="submit">Upload</button>
			<button class="header__connect"type="submit">Connect Wallet</button>
			</div>
		</header>
		<main class="main">
			<section class="main__explore explore _container">
				<div class="explore__title">Discover, and collect Digital Art NFTs</div>
				<div class="explore__text">Digital marketplace for crypto collectibles and non-fungible tokens (NFTs). Buy, Sell, and discover exclusive digital assets.</div>
				<button class="expore__button" type="submit">Explore Now</button>
				<div class="counter explore__counter">
					<div class="counter__artwork">
						<div class="counter__number">98k+</div>
						<div class="counter__title">Artwork</div>
					</div>
					<div class="counter__auction">
						<div class="counter__number">12k+</div>
						<div class="counter__title">Auction</div>
					</div>
					<div class="counter__artist">
						<div class="counter__number">15k+</div>
						<div class="counter__title">Artist</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
